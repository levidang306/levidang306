<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhat Linh - Interactive Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0D1117, #161B22, #21262D);
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Animation */
        .header {
            text-align: center;
            padding: 50px 0;
            position: relative;
        }
        
        .animated-title {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00D9FF, #FF6B6B, #4ECDC4, #FFD700);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(0, 217, 255, 0.3);
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Interactive Cards */
        .interactive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 50px 0;
        }
        
        .interactive-card {
            background: rgba(33, 38, 45, 0.8);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .interactive-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00D9FF, #FF6B6B, #4ECDC4, #FFD700);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .interactive-card:hover::before {
            opacity: 1;
        }
        
        .interactive-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 217, 255, 0.3);
        }
        
        /* Games */
        .game-container {
            background: #1E2329;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        /* Tic Tac Toe */
        .tic-tac-toe {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 5px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .cell {
            width: 80px;
            height: 80px;
            background: #2D3339;
            border: 2px solid #00D9FF;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cell:hover {
            background: #00D9FF;
            color: #0D1117;
            transform: scale(1.1);
        }
        
        /* Code Puzzle */
        .code-editor {
            background: #0D1117;
            border: 1px solid #30363D;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            color: #F0F6FC;
            margin: 20px 0;
        }
        
        .code-line {
            margin: 5px 0;
        }
        
        .input-field {
            background: #21262D;
            border: 2px solid #00D9FF;
            border-radius: 5px;
            color: white;
            padding: 5px 10px;
            font-family: 'Courier New', monospace;
            width: 100px;
        }
        
        /* Memory Game */
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .memory-card {
            width: 60px;
            height: 60px;
            background: #2D3339;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .memory-card.flipped {
            transform: rotateY(180deg);
        }
        
        /* Quote Section */
        .quote-section {
            background: rgba(255, 107, 107, 0.1);
            border-left: 5px solid #FF6B6B;
            padding: 30px;
            margin: 30px 0;
            border-radius: 10px;
            font-style: italic;
            font-size: 1.2rem;
        }
        
        /* Buttons */
        .btn {
            background: linear-gradient(45deg, #00D9FF, #4ECDC4);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: #0D1117;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 217, 255, 0.3);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .animated-title {
                font-size: 2.5rem;
            }
            
            .interactive-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="animated-title">⚡ NHAT LINH ⚡</h1>
            <p style="font-size: 1.2rem; margin-top: 20px;">Interactive Developer Portfolio</p>
        </header>
        
        <div class="interactive-grid">
            <!-- Tic Tac Toe Game -->
            <div class="interactive-card">
                <h3>🎮 Tic Tac Toe</h3>
                <div class="game-container">
                    <div class="tic-tac-toe" id="ticTacToe">
                        <div class="cell" data-index="0"></div>
                        <div class="cell" data-index="1"></div>
                        <div class="cell" data-index="2"></div>
                        <div class="cell" data-index="3"></div>
                        <div class="cell" data-index="4"></div>
                        <div class="cell" data-index="5"></div>
                        <div class="cell" data-index="6"></div>
                        <div class="cell" data-index="7"></div>
                        <div class="cell" data-index="8"></div>
                    </div>
                    <button class="btn" onclick="resetTicTacToe()">Reset Game</button>
                    <p id="gameStatus">Player X's turn</p>
                </div>
            </div>
            
            <!-- Code Puzzle -->
            <div class="interactive-card">
                <h3>🧩 Code Puzzle</h3>
                <div class="game-container">
                    <div class="code-editor">
                        <div class="code-line">function mystery(x) {</div>
                        <div class="code-line">&nbsp;&nbsp;return x * 2 + <input type="number" class="input-field" id="puzzleAnswer" placeholder="?">;</div>
                        <div class="code-line">}</div>
                        <div class="code-line">// What makes mystery(5) = 13?</div>
                    </div>
                    <button class="btn" onclick="checkPuzzle()">Check Answer</button>
                    <p id="puzzleResult"></p>
                </div>
            </div>
            
            <!-- Memory Game -->
            <div class="interactive-card">
                <h3>🧠 Memory Game</h3>
                <div class="game-container">
                    <div class="memory-grid" id="memoryGame">
                        <!-- Cards will be generated by JavaScript -->
                    </div>
                    <button class="btn" onclick="startMemoryGame()">New Game</button>
                    <p id="memoryStatus">Click to start!</p>
                </div>
            </div>
            
            <!-- Tech Quote Generator -->
            <div class="interactive-card">
                <h3>💭 Tech Quote Generator</h3>
                <div class="game-container">
                    <div class="quote-section" id="quoteDisplay">
                        "Code never lies, comments sometimes do."<br>
                        <strong>— Ron Jeffries</strong>
                    </div>
                    <button class="btn" onclick="generateQuote()">New Quote</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Tic Tac Toe Game
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        
        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        
        document.getElementById('ticTacToe').addEventListener('click', handleCellClick);
        
        function handleCellClick(e) {
            const cell = e.target;
            const index = cell.getAttribute('data-index');
            
            if (board[index] !== '' || !gameActive) return;
            
            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.style.color = currentPlayer === 'X' ? '#00D9FF' : '#FF6B6B';
            
            if (checkWin()) {
                document.getElementById('gameStatus').textContent = `Player ${currentPlayer} wins! 🎉`;
                gameActive = false;
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                document.getElementById('gameStatus').textContent = "It's a tie! 🤝";
                gameActive = false;
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('gameStatus').textContent = `Player ${currentPlayer}'s turn`;
        }
        
        function checkWin() {
            return winConditions.some(condition => {
                return condition.every(index => board[index] === currentPlayer);
            });
        }
        
        function resetTicTacToe() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('gameStatus').textContent = "Player X's turn";
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
            });
        }
        
        // Code Puzzle
        function checkPuzzle() {
            const answer = document.getElementById('puzzleAnswer').value;
            const result = document.getElementById('puzzleResult');
            
            if (answer == 3) {
                result.textContent = "🎉 Correct! You solved it!";
                result.style.color = '#4ECDC4';
            } else {
                result.textContent = "❌ Try again! Hint: 5 * 2 + ? = 13";
                result.style.color = '#FF6B6B';
            }
        }
        
        // Memory Game
        const memoryCards = ['🚀', '💻', '🤖', '⚡', '🔥', '🌟', '💡', '🎯'];
        let memoryBoard = [];
        let flippedCards = [];
        let matches = 0;
        
        function startMemoryGame() {
            memoryBoard = [...memoryCards, ...memoryCards].sort(() => Math.random() - 0.5);
            flippedCards = [];
            matches = 0;
            
            const gameContainer = document.getElementById('memoryGame');
            gameContainer.innerHTML = '';
            
            memoryBoard.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'memory-card';
                cardElement.dataset.index = index;
                cardElement.addEventListener('click', flipCard);
                gameContainer.appendChild(cardElement);
            });
            
            document.getElementById('memoryStatus').textContent = 'Find all pairs!';
        }
        
        function flipCard(e) {
            const card = e.target;
            const index = card.dataset.index;
            
            if (flippedCards.length === 2 || card.textContent !== '') return;
            
            card.textContent = memoryBoard[index];
            flippedCards.push({card, index});
            
            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }
        
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (memoryBoard[card1.index] === memoryBoard[card2.index]) {
                matches++;
                if (matches === 8) {
                    document.getElementById('memoryStatus').textContent = '🎉 You won!';
                }
            } else {
                card1.card.textContent = '';
                card2.card.textContent = '';
            }
            
            flippedCards = [];
        }
        
        // Quote Generator
        const quotes = [
            { text: "Code never lies, comments sometimes do.", author: "Ron Jeffries" },
            { text: "First, solve the problem. Then, write the code.", author: "John Johnson" },
            { text: "Any fool can write code that a computer can understand. Good programmers write code that humans can understand.", author: "Martin Fowler" },
            { text: "Programming isn't about what you know; it's about what you can figure out.", author: "Chris Pine" },
            { text: "The best error message is the one that never shows up.", author: "Thomas Fuchs" },
            { text: "Code is like humor. When you have to explain it, it's bad.", author: "Cory House" }
        ];
        
        function generateQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quoteDisplay').innerHTML = `
                "${randomQuote.text}"<br>
                <strong>— ${randomQuote.author}</strong>
            `;
        }
        
        // Initialize Memory Game
        startMemoryGame();
    </script>
</body>
</html>
