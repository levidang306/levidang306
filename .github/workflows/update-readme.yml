name: Update Dynamic README Profile

on:
  schedule:
    - cron: "0 */2 * * *" # Every 2 hours
  push:
    branches: [main]
    paths-ignore:
      - "README.md"
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  update-readme:
    name: Update Dynamic README
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📝 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Skip WakaTime for now to avoid permission issues
      # Will add back once proper token is configured

      - name: 🎯 Update README Content
        run: |
          node .github/scripts/update-readme-working.js      - name: 🔍 Check for Changes
        id: verify_changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
            git diff --stat
          fi

      - name: 💾 Commit Updates
        if: steps.verify_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "🤖 Auto-update README: $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
          echo "✅ README updated successfully!"
